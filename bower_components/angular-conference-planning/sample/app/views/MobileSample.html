<div ng-controller="SampleCtrl" class="container">

  <div style="height: 50px"></div>

  <conference-planning events="eventsList" options="options">
    <event>
      <span class="title">{{ event.title }}</span> <br/>
      <span class="sub">{{ event.speaker }} - {{ event.type }} - {{ placeMapping[event.place] }}</span>
    </event>
  </conference-planning>

</div>
